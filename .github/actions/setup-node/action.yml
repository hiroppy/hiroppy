name: Setup Node
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v5
      with:
        node-version-file: .node-version
        cache: pnpm
        registry-url: https://registry.npmjs.org
    - run: npm run setup
      shell: bash
    - run: pnpm i --frozen-lockfile
      shell: bash
